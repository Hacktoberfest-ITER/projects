<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP FEATURE -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <title>DRAWABLY</title>
  </head>
  <body>
    <div
      class="toolbox bg-dark d-flex align-items-center justify-content-center flex-wrap"
    >
      <ul
        class="tools d-flex align-items-center justify-content-around flex-wrap"
      >
        <li class="tool m-3">
          <label for="exampleColorInput" class="form-label text-light"
            >Stylus</label
          >
          <input
            type="color"
            class="form-control form-control-color pen-color"
            value="#fdb827"
          />
        </li>
        <li class="tool m-3">
          <label for="form-range" class="form-label text-light"
            >Pen Width (1-100)</label
          >
          <input type="range" class="form-range pen-width" min="1" max="100" />
        </li>
        <li class="tool m-3">
          <button type="button" class="btn btn-outline-warning undo">
            UNDO
          </button>
        </li>
        <li class="tool m-3">
          <button type="button" class="btn btn-danger clear">CLEAR</button>
        </li>
      </ul>
    </div>
    <canvas id="canvas"></canvas>
  </body>
  <script src="canvas.js"></script>
</html>
