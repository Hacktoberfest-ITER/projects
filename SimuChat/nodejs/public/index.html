<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>SimuChat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Simuchat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							autocomplete="off"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Chouse">CHOUSE</option>
							<option value="Seatel">SEATEL</option>
							<option value="Lango">LANGO</option>
							<option value="Metaza">METAZA</option>
							<option value="Dinity">DINITY</option>
							<option value="Golabs">GOLABS</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<div class="logo__container">
			<img src="./assets/logo.png" alt="logo" id="logo">
		</div>
	</body>
</html>
